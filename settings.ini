# NetWatchService 配置文件
# 日志路径支持环境变量（例如 %ProgramData% 、%TEMP% 等）

# 日志文件路径
# 默认: %ProgramData%\NetWatchService\log.txt
LogPath=%ProgramData%\NetWatchService\log.txt

# 检查间隔（毫秒）
# 默认: 60000 (1分钟)
IntervalMs=30000

# 最多检查次数（用于保护机制，单位：次）
# 默认: 10
MaxCheckCount=10

# 连续失败阈值（触发重启前必须连续失败的次数）
# 默认: 3
FailureThreshold=3

# 是否允许自动执行网卡重置
# true = 需要时尝试禁用/启用网卡
EnableAdapterReset=true

# 每轮允许重置尝试的次数
# 默认: 3
AdapterResetRetries=3

# 每轮重置之间的等待时间（毫秒）
# 默认: 5000
AdapterResetDelayMs=5000

# 测试模式
# true = 仅记录操作，不真正执行 shutdown 命令
# false = 检测到异常时允许真正重启
TestMode=false

# 当检测到网络恢复时是否自动停止服务
# 默认: true
AutoStopOnNetworkOk=true
