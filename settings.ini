# NetWatchService 配置文件
# 所有路径支持环境变量，如 %ProgramData%, %TEMP% 等

# 日志路径
# 默认: %ProgramData%\NetWatchService\log.txt
LogPath=%ProgramData%\NetWatchService\log.txt

# 检查间隔（毫秒）
# 默认: 60000 (1分钟)
IntervalMs=30000

# Ping 超时时间（毫秒）
# 默认: 3000 (3秒)
PingTimeoutMs=3000

# 最多检查次数
# 默认: 10 (最多检查10次，约10分钟)
MaxCheckCount=10

# 连续失败阈值
# 默认: 3 (连续失败3次后触发重启)
FailureThreshold=3

# Ping 目标列表（用逗号分隔）
# 默认: 8.8.8.8,114.114.114.114
PingTargets=8.8.8.8,114.114.114.114

# 测试模式
# true = 模拟重启，不执行真实 shutdown 命令（用于测试）
# false = 正常模式，网络异常时会真实重启计算机
# 默认: false
TestMode=false

# 网络正常时自动停止服务
# true = 检测到网络正常后自动停止服务（推荐用于断电恢复场景）
# false = 持续监控，不自动停止
# 默认: true
AutoStopOnNetworkOk=true
